<h2>Reactive Forms </h2>
<form [formGroup]="form" (ngSubmit)="saveData()">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" formControlName="name" placeholder="Nombre" name="name" required minlength="5">
            </div>

            <!-- <div *ngIf="name.errors?.required" class="form-control-feedback">
                campo requerido
            </div>
            <div *ngIf="name.errors?.pattern" class="form-control-feedback">
                formato de correo invalido {{ name.errors?.pattern }}
            </div> -->

        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" formControlName="lastname" name="lastname" placeholder="Apellido" minlength="8" required>
            </div>
            <!-- <div *ngIf="lastname.errors?.required" class="form-control-feedback">
                campo requerido
            </div> -->
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" formControlName="email" name="email" placeholder="Correo electrÃ³nico" required>
        </div>

        <!-- <div *ngIf="email.errors?.required" class="form-control-feedback">
            campo requerido
        </div>
        <div *ngIf="email.errors?.pattern" class="form-control-feedback">
            Error en el formato
        </div> -->
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary" [disabled]="!form.value"> Guardar </button>
        </div>
    </div>

    <pre> {{ form.value | json }}</pre>

</form>
