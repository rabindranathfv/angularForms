<div class="container">
    <h4>Formularios <small>template</small></h4>
    <hr>
    <form novalidate="" (ngSubmit)="save(form)" #form="ngForm">

        <div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Nombre</label>
                <div class="col-8">

                    <input class="form-control" type="text" placeholder="Nombre" [(ngModel)]="name" name="name" required minlength="5">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Apellido</label>
                <div class="col-8">
                    <input class="form-control" type="text" [(ngModel)]="lastname" name="lastname" placeholder="Apellido" minlength="8">
                </div>
            </div>

        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col-md-8">

                <input class="form-control" type="email" [(ngModel)]="email" name="email" placeholder="Correo electrÃ³nico">
            </div>
        </div>



        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
            </div>
        </div>

    </form>
</div>
